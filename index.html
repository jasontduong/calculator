<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous">
    </script>
    <link href="images/favicon.png" rel="shortcut icon">
</head>

<body>
    <header class="header">Calculator</header>
    <div class="main">
        <div class="calcbody">
            <div class="calcdisplay"> display 112312

            </div>
            <div class="calcbuttons">
                <button id=clear>CLEAR</button>
                <button id=delete>DELETE</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>

                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Copyright © 2022 jasontduong</p>
        <a href="https://github.com/jasontduong" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="calculator.js"></script>
</body>

</html>
