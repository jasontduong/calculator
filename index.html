<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous">
    </script>
    <link href="images/favicon.png" rel="shortcut icon">
</head>

<body>
    <header class="header">Calculator</header>
    <div class="main">
        <div class="calcbody">
            <div class="display">
                <div class="secdisplay"></div>
                <div class="calcdisplay">0</div>
            </div>
            <div class="calcbuttons">
                <button class=butsfn id=reset>RESET</button>
                <button class=butsfn id=delete>DELETE</button>
                <button class=buts value="7">7</button>
                <button class=buts value="8">8</button>
                <button class=buts value="9">9</button>
                <button class=butsop value="÷">÷</button>

                <button class=buts value="4">4</button>
                <button class=buts value="5">5</button>
                <button class=buts value="6">6</button>
                <button class=butsop value="×">×</button>

                <button class=buts value="1">1</button>
                <button class=buts value="2">2</button>
                <button class=buts value="3">3</button>
                <button class=butsop value="-">-</button>

                <button class=butsfn id=decimal value=".">.</button>
                <button class=buts value="0">0</button>
                <button class=butsfn id=equals value="=">=</button>
                <button class=butsop value="+">+</button>
            </div>
        </div>
        <div class="prevcalc">
        </div>
    </div>

    <footer class="footer">
        <p>Copyright © 2022 jasontduong</p>
        <a href="https://github.com/jasontduong" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="calculator.js"></script>
</body>

</html>
